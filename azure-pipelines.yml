trigger:
- master

jobs:
- job: build_test_linux
  displayName: Build and test on Linux
  timeoutInMinutes: 30
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - script: |
      sudo apt install -y libssl-dev libcurl4-openssl-dev cmake g++ uuid-dev
      sudo apt install -y gstreamer1.0-plugins-base libgstreamer1.0-dev
    displayName: Install dependencies
  - script: |
      mkdir $(Build.BinariesDirectory)
      cd $(Build.BinariesDirectory)
      cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON $(Build.ExtraCmakeOptions)
      cmake --build .
    displayName: Build tests
  - script: |
      cd $(Build.BinariesDirectory)/tests
      ./azure-sink-test
    displayName: Run tests
